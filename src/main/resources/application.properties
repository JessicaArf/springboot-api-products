jwt.public.key = classpath:app.pub
jwt.private.key = classpath:app.key

spring.sql.init.mode=always

spring.datasource.url= jdbc:postgresql://localhost:5432/products-api
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true

upload.directory=
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.file.name=logs/myapplication.log
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %level %logger - %msg%n
logging.file.max-size=10MB
logging.file.max-history=10
logging.compression.enabled=true
logging.console.enabled=false